<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Contact form</title>

      <link
         rel="stylesheet"
         href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
         integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.min.css" />

      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div class="container animate__animated animate__bounceInLeft">
         <h1 class="brand"><span>Vietnet Center</span> Web Design</h1>
         <div class="wrapper">
            <div class="company-info">
               <h3>Vietnet Center</h3>
               <ul>
                  <li><i class="fa fa-road"></i> 2000 First st, CA</li>
                  <li><i class="fa fa-phone"></i> (123) 123 4578</li>
                  <li><i class="fa fa-envelope"></i> email@gmail.com</li>
               </ul>
            </div>
            <div class="contact">
               <h3>Email Us</h3>
               <form>
                  <p>
                     <label>Name</label>
                     <input type="text" name="name" />
                  </p>
                  <p>
                     <label>Company</label>
                     <input type="text" name="company" />
                  </p>
                  <p>
                     <label>Email</label>
                     <input type="email" name="email" />
                  </p>
                  <p>
                     <label>Phone</label>
                     <input type="text" name="phone" />
                  </p>
                  <p class="full">
                     <label>Message</label>
                     <textarea name="message" rows="10"></textarea>
                  </p>
                  <p class="full">
                     <button>Submit</button>
                  </p>
               </form>
            </div>
         </div>
      </div>
   </body>
</html>
